 
<html>
    <head>
      <title>Image recognition</title>
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
      
      <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
  
      <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>
      <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
  
     <link rel="stylesheet" href="style.css">
    
    </head>
  
    <body>
    <div class="container">
      
      <center>
  <h3 class="image_reconginzer">Image recognition</h3>
        <br><br>
        <lottie-player src="https://assets5.lottiefiles.com/packages/lf20_V5gqTY.json"  background="transparent"  speed="1"  style="width: 300px; height: 300px;"  loop autoplay></lottie-player>
        <hr>
        <p style="font-size: 22px; color: lightgreen;">Model is trained to identify the following objects: </p>
  <b class="objects">
    Sister
    <hr>
    Brother
    <hr>
    Mother
    <hr>
  </b>
        <label>Webcam View - </label>
        <div id="camera">
        </div>
        <br><br>
        <div id="result"></div>
        <br><br>
        <button id="capture" class="btn btn-info" onclick="take_snapshot()">Capture Image</button>
        <br><br>
        <button id="identify" class="btn btn-success" onclick="identify()">Identify Image</button>
        <br><br>
  
        <p style="font-size: 22px;">Object :  <span id="image__object"></span> </p>
        <p style="font-size: 22px;">Accuracy : <span id="Accuracy"></span>  </p>
      </center>
  
    </div>
  <script src="main.js"></script>
  
    </body>
  </html>
